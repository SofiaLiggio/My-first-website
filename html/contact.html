<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/5451aef4fb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      media="screen and (max-width:500px)"
      href="./css/mobile.css"
    />

    <title>Pane Buono</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="../index.html">pane buono</a></h1>
          <ul>
            <li><a href="../index.html" title="Home">Home</a></li>
            <li><a href="../html/about.html" title="About">About</a></li>
            <li>
              <a class="current" href="../html/contact.html" title="Contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- SECTION 1 -->
    <section id="contact-form">
      <div class="container">
        <h1 class="color-primary">Contattaci</h1>
        <p>Completa con i tuoi preziosi dati</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="name"
              title="Inserisci il tuo nome"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              title="Inserisci la tua email"
            />
          </div>

          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea
              name="message"
              id="message"
              title="Inserisci il tuo messaggio"
            ></textarea>
            <button class="btn" type="submit" title="Invia">Invia</button>
          </div>
        </form>
      </div>
    </section>

    <!-- SECTION 2 -->
    <div id="contact-info">
      <div class="container">
        <div class="info-box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Localit√†</h3>
          <p>Roma, Italia</p>
        </div>

        <div class="info-box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Telefono</h3>
          <p>+39 123 456 7890</p>
        </div>

        <div class="info-box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Indirizzo email</h3>
          <p>panebuono@panebuono.it</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
      <p>Pane Buono &copy; 2019, All rights reserved</p>
    </footer>
  </body>
</html>
