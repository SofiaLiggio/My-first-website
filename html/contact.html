<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/5451aef4fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Pane Buono</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="../index.html">pane buono</a></h1>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="/html/about.html">About</a></li>
            <li><a class="current" href="/html/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- SECTION 1 -->
    <section id="contact-form">
      <div class="container">
        <h1 class="color-primary">Contattaci</h1>
        <p>Completa con i tuoi preziosi dati</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea name="message" id="message"></textarea>
            <button class="btn" type="submit">Invia</button>
          </div>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer id="footer">
      <p>Pane Buono &copy; 2019, All rights reserved</p>
    </footer>
  </body>
</html>
